server:
  port: 8080
  context-path: /eureka

spring:
  application:
    name: eureka
  profiles:
    active: local

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
  instance:
    hostname: ${DOCKER_MACHINE}
    preferIpAddress: true

security:
  basic:
    enabled: true
  user:
    name: ${DISCOVERY_USERNAME}
    password: ${DISCOVERY_PASSWORD}